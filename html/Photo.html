      <img src="../photoAlbum/31.png" alt="Photo 31" />

    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="albumContainer" class="album-container">
        <!-- 앨범 내용은 JavaScript로 동적으로 추가됩니다 -->
      </div>
    </div>
  </div>

  <!-- 모달 -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>


  <script>
    // 로고 클릭 시
    document.querySelector(".main_logo a").addEventListener("click", function () {
      sessionStorage.setItem('reloadMain', 'true'); // reloadMain 설정
    });

    document.getElementById("mainLink").addEventListener("click", function () {
