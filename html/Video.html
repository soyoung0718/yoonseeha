  <style>
    /* 전체 컨테이너 스타일 */
    .containerVideo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      /* 최소 300px, 최대 1fr */
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
      margin: auto;
      justify-items: center;
      /* 중앙 정렬 */
    }

    /* 각 박스 스타일 */
    .box {
      position: relative;
      padding-top: 56.25%;
      /* 16:9 비율 유지 */
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #000;
      width: 100%;
      /* 박스가 부모의 100%를 차지하도록 설정 */
    }

    /* iframe 스타일 (박스에 맞춰 크기 조정) */
    .box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 동영상이 잘리지 않고 비율 유지 */
    }

    /* 화면이 600px 이하로 좁아졌을 때 */
    @media screen and (max-width: 600px) {
      .containerVideo {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        /* 최소 250px, 최대 1fr */
        padding: 10px;
      }

      .box {
        padding-top: 75%;
        /* 세로 비율을 4:3으로 조정 */
      }
    }

    /* 아이폰 12 미니와 같은 더 작은 화면에서는 박스를 하나씩 표시 */
    @media screen and (max-width: 400px) {
      .containerVideo {
        grid-template-columns: 1fr;
        /* 한 줄에 하나의 박스만 표시 */
        padding: 10px;
      }

      .box {
        padding-top: 75%;
        /* 세로 비율을 4:3으로 조정 */
      }
    }
  </style>
