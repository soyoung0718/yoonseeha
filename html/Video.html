  <style>
    /* 화면 크기가 작아질 때 중앙 정렬과 더 작은 크기의 박스를 위해 스타일을 추가합니다 */
    .containerVideo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 40px;
      max-width: 1200px;
      width: 100%;
      margin: auto;
    }

    /* 각 박스 스타일 */
    .box {
      position: relative;
      padding-top: 56.25%;
      /* 16:9 비율 유지 */
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* iframe 스타일 (박스에 맞춰 크기 조정) */
    .box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* 화면 크기가 600px 이하일 때 그리드의 최소 크기를 줄여 박스가 작아지도록 함 */
    @media screen and (max-width: 600px) {
      .containerVideo {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        padding: 20px;
      }
    }

    /* 화면 크기가 400px 이하일 때 더 작은 크기의 그리드와 박스 설정 */
    @media screen and (max-width: 400px) {
      .containerVideo {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        padding: 10px;
      }
    }
  </style>

</head>
