  <style>
    /* 전체 컨테이너 스타일 */


    .containerVideo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 40px;
      max-width: 1200px;
      /* 최대 너비 설정 */
      width: 100%;
      /* 100% 너비로 설정하여 반응형 구현 */
      margin: auto;
      /* 수평 중앙 정렬을 위해 자동 여백 설정 */

    }

    /* 각 박스 스타일 */
    .box {
      position: relative;
      padding-top: 56.25%;
      /* 16:9 비율 유지 */
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    /* iframe 스타일 (박스에 맞춰 크기 조정) */
    .box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
